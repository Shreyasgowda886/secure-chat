<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat - Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            font-size: 13px;
            color: #666;
        }

        .user-info strong {
            color: #333;
            font-size: 14px;
        }

        .online-badge {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #31a24c;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .contact-item {
            padding: 15px 20px;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-item:hover {
            background: #f9f9f9;
            border-left-color: #667eea;
        }

        .contact-item.active {
            background: #f0f0f0;
            border-left-color: #667eea;
            font-weight: 600;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: 500;
            color: #333;
        }

        .contact-status {
            font-size: 12px;
            color: #999;
        }

        .sidebar-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            background: #fafafa;
        }

        .btn-logout {
            width: 100%;
            padding: 10px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-logout:hover {
            background: #b71c1c;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .chat-header-info {
            flex: 1;
        }

        .chat-header-name {
            font-weight: 600;
            color: #333;
            font-size: 15px;
        }

        .chat-header-status {
            font-size: 12px;
            color: #999;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(180deg, #fafafa 0%, #f5f5f5 100%);
            display: flex;
            flex-direction: column;
        }

        .message-group {
            margin-bottom: 8px;
            display: flex;
        }

        .message-group.sent {
            justify-content: flex-end;
        }

        .message-group.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 55%;
            padding: 10px 14px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            display: flex;
            align-items: flex-end;
            gap: 6px;
        }

        .message-group.sent .message-bubble {
            background: #dcf8c6;
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .message-group.received .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .message-text {
            flex: 1;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            min-width: 40px;
            text-align: right;
            white-space: nowrap;
        }

        .message-status {
            font-size: 11px;
            color: #2196f3;
        }

        .input-area {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f5f5f5;
            border-radius: 25px;
            padding: 10px 15px;
        }

        .input-area input {
            flex: 1;
            background: transparent;
            border: none;
            font-size: 14px;
            outline: none;
            color: #333;
        }

        .input-area input::placeholder {
            color: #999;
        }

        .btn-send {
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            font-size: 18px;
        }

        .btn-send:hover {
            transform: scale(1.1);
        }

        .btn-send:active {
            transform: scale(0.95);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .empty-state-icon {
            font-size: 60px;
            opacity: 0.5;
            margin-bottom: 15px;
        }

        .no-contacts {
            padding: 20px;
            text-align: center;
            color: #999;
            font-size: 13px;
        }

        .date-divider {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin: 20px 0 15px 0;
            position: relative;
        }

        .date-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
            z-index: -1;
        }

        .date-divider span {
            background: linear-gradient(180deg, #fafafa 0%, #f5f5f5 100%);
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-header">
            üîê Secure Chat
        </div>
        <div class="user-info">
            <strong>{{ current_user }}<span class="online-badge"></span></strong><br>
            <small>Online</small>
        </div>

        <div class="contacts-list" id="contactsList">
            {% if users %}
                {% for user in users %}
                    <div class="contact-item" onclick="selectUser('{{ user }}', event)">
                        <div class="avatar">{{ user[0].upper() }}</div>
                        <div class="contact-info">
                            <div class="contact-name">{{ user }}</div>
                            <div class="contact-status">Active now</div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="no-contacts">No other users available</div>
            {% endif %}
        </div>

        <div class="sidebar-footer">
            <a href="/logout" class="btn-logout">Logout</a>
        </div>
    </div>

    <!-- CHAT AREA -->
    <div class="chat-container">
        <div class="chat-header" id="chatHeader" style="display: none;">
            <div class="chat-header-avatar" id="headerAvatar"></div>
            <div class="chat-header-info">
                <div class="chat-header-name" id="headerName"></div>
                <div class="chat-header-status">Active now</div>
            </div>
        </div>

        <div class="empty-state" id="emptyState">
            <div class="empty-state-icon">üîí</div>
            <p>End-to-End Encrypted</p>
            <p style="font-size: 12px; margin-top: 10px; color: #ccc;">Select a contact to start messaging</p>
        </div>

        <div class="messages-area" id="messagesArea" style="display: none;"></div>

        <div class="input-area" id="inputArea" style="display: none;">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type a message..."
                    onkeypress="if(event.key === 'Enter') sendMessage()"
                    autocomplete="off"
                >
            </div>
            <button class="btn-send" onclick="sendMessage()" title="Send">üì§</button>
        </div>
    </div>

    <script>
        let selectedUser = null;
        let messageRefreshInterval = null;
        let lastMessageCount = 0;

        function selectUser(username, event) {
            selectedUser = username;
            lastMessageCount = 0;

            // Update UI
            document.querySelectorAll('.contact-item').forEach(el => {
                el.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Show chat header
            document.getElementById('chatHeader').style.display = 'flex';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('messagesArea').style.display = 'flex';
            document.getElementById('inputArea').style.display = 'flex';

            // Update header
            document.getElementById('headerAvatar').textContent = username[0].toUpperCase();
            document.getElementById('headerName').textContent = username;
            document.getElementById('messageInput').focus();

            // Load messages
            loadMessages();

            // Auto-refresh messages every 2 seconds (increased from 1 second)
            if (messageRefreshInterval) clearInterval(messageRefreshInterval);
            messageRefreshInterval = setInterval(loadMessages, 2000);
        }

        function loadMessages() {
            if (!selectedUser) return;

            fetch(`/api/messages/${selectedUser}`)
                .then(response => response.json())
                .then(messages => {
                    displayMessages(messages);
                })
                .catch(error => console.error('Error loading messages:', error));
        }

        function displayMessages(messages) {
            const messagesArea = document.getElementById('messagesArea');
            const currentUser = '{{ current_user }}';

            if (messages.length === 0) {
                if (messagesArea.innerHTML === '') {
                    messagesArea.innerHTML = '<div class="empty-state" style="margin-top: auto; margin-bottom: auto;"><div class="empty-state-icon">üëã</div><p>Start the conversation!</p></div>';
                }
                return;
            }

            // Only re-render if message count changed (new messages arrived)
            if (messages.length === lastMessageCount && messagesArea.innerHTML !== '') {
                return; // No new messages, don't re-render
            }

            lastMessageCount = messages.length;

            let html = '';
            let lastDate = null;

            messages.forEach(msg => {
                const isOwn = msg.sender === currentUser;
                const msgDate = new Date(msg.timestamp);
                const currentDate = msgDate.toLocaleDateString();

                // Add date divider
                if (lastDate !== currentDate) {
                    html += `<div class="date-divider"><span>${msgDate.toLocaleDateString()}</span></div>`;
                    lastDate = currentDate;
                }

                const time = msgDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const status = isOwn ? (msg.is_read ? '‚úì‚úì' : '‚úì') : '';

                html += `
                    <div class="message-group ${isOwn ? 'sent' : 'received'}">
                        <div class="message-bubble">
                            <div class="message-text">${escapeHtml(msg.text)}</div>
                            <div>
                                <div class="message-time">${time}</div>
                                ${isOwn ? '<div class="message-status">' + status + '</div>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            });

            messagesArea.innerHTML = html;
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !selectedUser) return;

            fetch('/api/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    receiver: selectedUser,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    input.value = '';
                    lastMessageCount = 0; // Reset to force reload
                    loadMessages();
                    input.focus();
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send message');
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
